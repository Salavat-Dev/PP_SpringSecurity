<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Список пользователей</title>
</head>
<body>
<h2>Список пользователей</h2>
<a href="/admin/add">Добавить нового пользователя</a>
<table>
    <thead>
    <tr>
        <th>Имя пользователя</th>
        <th>Email</th>
        <th>Роли</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
        <td th:text="${user.username}"></td>
        <td th:text="${user.email}"></td>
        <td>
            <span th:each="role : ${user.roles}" th:text="${role.name}"></span>
        </td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${user.id})}">Редактировать</a> |
            <a th:href="@{/admin/delete/{id}(id=${user.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>

<!-- Кнопка выхода -->
<form th:action="@{/logout}" method="post" style="position: absolute; top: 10px; right: 10px;">
    <button type="submit">Выйти</button>
</form>

</body>
</html>
